<head>
  <!-- Global site tag (gtag.js) - Google Analytics per user accessounico@regione.umbria.it-->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-154767633-1"></script>
<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
  _paq.push(["setCookieDomain", "*.beta.accessounico.regione.umbria.it"]);
  _paq.push(["setDomains", ["*.beta.accessounico.regione.umbria.it"]]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://webanalytics.regione.umbria.it/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '12']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-154767633-1');
</script>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="preload" href="italia_build/IWT.min.js" as="script"> -->
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,400italic,700,' rel='stylesheet' type='text/css' />

  <!-- include HTML5shim per Explorer 8 -->
  <script src="{{ site.baseurl }}{{"/italia_build/vendor/modernizr.js" }}"></script>

  <link media="all" rel="stylesheet" href="{{ site.baseurl }}{{"/italia_build/build.css" }}">
  {% if site.custom_css or page.custom_css %}
  <link media="all" rel="stylesheet" href="{{ site.baseurl }}{{"/assets/custom.css" }}">
  {% endif %}

  <script src="{{ site.baseurl }}{{"/italia_build/vendor/jquery.min.js" }}"></script>
  <script src="{{ site.baseurl }}{{"/assets/scripts/js.cookie.min.js" }}"></script>
  <script src="{{ site.baseurl }}{{"/assets/scripts/Favorites.js" }}"></script>

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }} - {{ page.subtitle | default: site.keywords | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="{{ page.subtitle | default: site.keywords | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <!-- add baseurl for javascript needs -->
  <script>var baseurl="{{ site.baseurl }}";</script>
<!-- add iconsurl for javascript needs -->
  <script>var iconsurl="{{ site.iconsurl }}";</script>
  <!-- add themes and types for javascript needs -->
  <script>
    var themes = {
      {% for theme in site.data.themes %}
        "{{ theme.metaname }}": {
          "name": "{{ theme.name }}",
          "color": "{{ theme.color }}"
        }
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    };
    var types = {
      {% for type in site.data.schede_types %}
        "{{ type.metaname }}": {
          "name": "{{ type.name }}"
        }
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    };
    var profiles = {
      {% for profile in site.data.profiles %}
        "{{ profile.metaname }}": {
          "name": "{{ profile.name }}"
        }
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    };
  </script>
</head>
