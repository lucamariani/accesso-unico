# A list of accordions
#
# Title: the title of the accordion
# file: the file name where the content of this accordion is stored
# Utenza: onditional visibility for profile
# - entries without "utenza" key are visible for all profiles
# - entries with "utenza" key are visible only for that profiles
- title: "Sei un professionista della P.A."
  file: "pa.md"
  utenza:
    - pa
    - cittadini
- title: "Sei un cittadino"
  file: "cittadino.md"
  utenza:
    - cittadini
    - pa
